<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rouse Avenue Mediation Center (NI Courts)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f4f6f9;
      color: #2c3e50;
    }

    header {
      height: 38vh;
      background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.5)), url('/admin/img/rouse.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-bottom: 3px solid #e0e0e0;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 60px;
      background: linear-gradient(to bottom right, #f9fafb, #eaeff3);
    }

    .title-section {
      text-align: center;
      margin-bottom: 50px;
      max-width: 700px;
    }

    .title-section h1 {
      font-size: 2.6rem;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 12px;
    }

    .title-section p {
      font-size: 1.15rem;
      color: #555;
      line-height: 1.5;
    }

    .button-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 600px;
    }

    .login-button {
      padding: 20px;
      font-size: 1rem;
      background-color: #34495e;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-button i {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .login-button:hover {
      background-color: #3d5a73;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      transform: translateY(-2px);
    }

    footer {
      height: 50px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.85rem;
      padding: 0 20px;
      border-top: 2px solid #1f2f40;
    }

    @media (max-width: 600px) {
      header {
        height: 30vh;
      }

      .title-section h1 {
        font-size: 1.9rem;
      }

      .title-section p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header></header>

  <div class="content">
    <div class="title-section">
      <h1>Rouse Avenue Mediation Center (NI Courts)</h1>
      <p>An initiative to support fair & efficient mediation</p>
    </div>

    <div class="button-section">
      <button class="login-button" onclick="window.open('/admin/auth/sign-in','_self')">
        <i class="fas fa-gavel"></i>
        Judge Login
      </button>
      <button class="login-button" onclick="window.open('/admin/auth/sign-in','_self')">
        <i class="fas fa-building"></i>
        MC Login
      </button>
      <button class="login-button" onclick="window.open('/admin/auth/sign-in','_self')">
        <i class="fas fa-handshake"></i>
        Mediator Login
      </button>
    </div>
  </div>

  <footer>
    Powered by Kadr.live
  </footer>

</body>
</html>
